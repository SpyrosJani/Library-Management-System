{% extends "home_page.html" %} {% block title %}My Profile{% endblock %}

{% block button_header %}
<style>
#topRight {
    position:fixed;
    top:0;
    right:0;
}
#topLeft {
    position:fixed;
    top:0;
    left:0;
}
#nextToRight {
    position:fixed;
    top:0;
    right:100px;
}
#search {
    position:fixed;
    left:5px;
    top:5px;
}
</style>
{% endblock %}

{% block content %}
    <div id="topRight">
        <a href="/" class = "btn btn-info" role="button">LogOut <i class="fa-solid fa-right-from-bracket"></i></a> 
    </div>

    <div id = "nextToRight"> 
        <a href = "/user" class = "btn btn-info" role = "button">Home <i class = "fa fa-house"></i></a>
    </div>

    <div class = "container rounded bg-dark mt-5 mb-5" style = "color:white;">
        <div class = "row">
            <div class = "p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1>My Profile</h1>
                </div>
                <div class = "row mt-2"> 
                    <div class = "col md-10">
                        <label class = "labels">
                            <h5>First Name</h5>
                        </label>
                        <div class = "h-50 container rounded bg-white" style = "color:black;">
                            <span style = 'vertical-align:middle;'>{{user[0][0]}}</span>
                        </div>
                    </div>
                    <div class = "col md-10">
                        <label class = "labels">
                            <h5>Last Name</h5>
                        </label>
                        <div class = "h-50 container rounded bg-white" style = "color:black;">
                            <span style = 'vertical-align:middle;'>{{user[0][1]}}</span>
                        </div>
                    </div>
                </div>
                <div class = "row mt-3"> 
                    <div class = "col md-10">
                        <label class = "labels">
                            <h5>Role</h5>
                        </label>
                        <div class = "h-50 container rounded bg-white" style = "color:black;">
                            <span style = 'vertical-align:middle;'>{{user[0][2]}}</span>
                        </div>
                    </div>
                    <div class = "col md-10">
                        <label class = "labels">
                            <h5>Date of Birth</h5>
                        </label>
                        <div class = "h-50 container rounded bg-white" style = "color:black;">
                            <span style = 'vertical-align:middle;'>{{user[0][3]}}</span>
                        </div>
                    </div>
                </div>
                <div class = "row mt-3">
                    <div class = "col md-10">
                        <label class = "labels">
                            <h5>School</h5>
                        </label>
                        <div class = "h-50 container rounded bg-white" style = "color:black;">
                            <span style = 'vertical-align:middle;'>{{user[0][4]}}</span>
                        </div>
                    </div>
                    <div class = "col md-10">
                        <label class = "labels">
                            <h5>Email Address</h5>
                        </label>
                        <div class = "h-50 container rounded bg-white" style = "color:black;">
                            <span style = 'vertical-align:middle;'>{{user[0][5]}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

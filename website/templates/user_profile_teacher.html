{% extends "home_page.html" %} {% block title %}My Profile{% endblock %}

{% block button_header %}
<style>
#topRight {
    position:fixed;
    top:0;
    right:0;
}
#topLeft {
    position:fixed;
    top:0;
    left:0;
}
#nextToRight {
    position:fixed;
    top:0;
    right:100px;
}
#search {
    position:fixed;
    left:5px;
    top:5px;
}
</style>
{% endblock %}

{% block content %}
    <div id="topRight">
        <a href="/home" class = "btn btn-info" role="button">LogOut</a> 
    </div>

    <div id = "nextToRight"> 
        <a href = "/user" class = "btn btn-info" role = "button">Home</a>
    </div>

    <div class = "container rounded bg-dark mt-5 mb-5" style = "color:white;">
        <div class = "row">
            <div class = "p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1>My Profile</h1>
                </div>
                <div class = "row mt-2"> 
                    <div class = "col md-10">
                        <label class = "labels">
                            <h5>First Name</h5>
                        </label>
                        <input class = "form-control" type = "text" placeholder="Enter first name" value="Teacher First Name">
                    </div>
                    <div class = "col md-10">
                        <label class = "labels">
                            <h5>Last Name</h5>
                        </label>
                        <input class = "form-control" type = "text" placeholder="Enter first name" value="Teacher Last Name">
                    </div>
                </div>
                <div class = "row mt-3"> 
                    <div class = "col md-10">
                        <label class = "labels">
                            <h5>Role</h5>
                        </label>
                        <input class = "form-control" type = "text" placeholder="Enter first name" value="Teacher">
                    </div>
                    <div class = "col md-10">
                        <label class = "labels">
                            <h5>Date of Birth</h5>
                        </label>
                        <input class = "form-control" type = "date" placeholder="Enter first name" value="">
                    </div>
                </div>
                <div class = "row mt-3">
                    <div class = "col md-10">
                        <label class = "labels">
                            <h5>School</h5>
                        </label>
                        <input class = "form-control" type = "text" placeholder="Enter first name" value="School">
                    </div>
                    <div class = "col md-10">
                        <label class = "labels">
                            <h5>Email Address</h5>
                        </label>
                        <input class = "form-control" type = "email" placeholder="Enter first name" value="example@gmail.com">
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

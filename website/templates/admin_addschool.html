{% extends "home_page.html" %} {% block title %}Add a New School{% endblock %}

{% block button_header %}
<style>
#topRight {
    position: fixed; 
    top:0;
    right:0;
}
#topLeft {
    position:fixed;
    top:0;
    left:0;
}
#nextToRight {
    position:fixed;
    top:0;
    right:100px;
}
</style>
{% endblock %}

{% block content %}
    <div id="topRight">
        <a href="/home" class = "btn btn-info" role="button">LogOut</a> 
    </div>

    <div id = "nextToRight"> 
        <a href = "/admin" class = "btn btn-info" role = "button">Home</a>
    </div>

    <div class = "container mt-5" style = "color:white; background-color:rgb(33, 46, 46);">
        <h1>Add a New School</h1>
        <form action = "/action_page.php">
            <div class = "mb-3 mt-3">
                <label for = "school_name">School Name:</label>
                <input type = "school_name" class = "form-control" id = "school_name" placeholder="Enter school name" name = "school_name">
            </div>
            <div class = "mb-3">
                <label for = "address">Address:</label>
                <input type = "address" class = "form-control" id = "address" placeholder="Enter address" name = "address">
            </div>
            <div class = "mb-3">
                <label for = "city">City:</label>
                <input type = "city" class = "form-control" id = "city" placeholder="Enter city" name = "city">
            </div>
            <div class = "mb-3">
                <label for = "email">Publisher:</label>
                <input type = "email" class = "form-control" id = "email" placeholder="Enter email" name = "email">
            </div>
            <div class = "mb-3">
                <label for = "phone number">Phone Number:</label>
                <input type = "phone number" class = "form-control" id = "phone number" placeholder="Enter phone number" name = "phone number"> 
            <div style = "text-align:center" class = "mt-3">
                <button type = "sumbit" class = "btn btn-primary">Add School</button>
            </div>
        </form>
    </div>
{% endblock %}

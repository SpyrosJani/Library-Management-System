{% extends "home_page.html" %} {% block title %}School List{% endblock %}

{% block button_header %}
<style>
#topRight {
    position:fixed;
    top:0;
    right:0;
}
#nextToRight {
    position:fixed;
    top:0;
    right:100px;
}
#search {
    position:fixed;
    left:0;
    top:80px;
}
.small-table {
        width: 50%;
        margin-left: auto;
        margin-right: auto;
    }
</style>
{% endblock %}

{% block content %}
    <div id="topRight">
        <a href="/" class = "btn btn-info" role="button">LogOut</a> 
    </div>

    <div id = "nextToRight"> 
        <a href = "/admin" class = "btn btn-info" role = "button">Home</a>
    </div>

    <div class = "container"> 
        <table class = "table table-dark table-hover mt-5 small-table"> 
            <tbody>
                <tr>
                    <form action="/admin/question_5" method="POST">
                        <td> 
                            <div class="form-group">
                                <label for="search_year">Search by year:</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="search_year_same_books"
                                    name="search_year_same_books">
                            </div>
                        </td>
                        <div id = "search">
                            <button type="submit" class="btn btn-info">Search</button>
                        </div>
                    </form>
                </tr>
            </tbody>
        </table>
    </div>

    <div class = "container"> 
        <table class = "table table-dark table-hover mt-5 small-table"> 
            <thead> 
                <tr>
                    <th scope="col" class = "col-2">School Library Admin</th>
                    <th scope="col" class = "col-2">Books lended</th>
                </tr>
            </thead>
            {% for i in question_5 %}
                <thead> 
                    <tr>
                        <td class="align-middle">{{i[1]+' '+i[2]}}</div></td>
                        <td class="align-middle">{{i[0]}}</div></td>
                    </tr>
                </thead>
            {% endfor %}
        </table>
    </div>
{% endblock %}

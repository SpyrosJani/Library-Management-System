{% extends "home_page.html" %} {% block title %}Average Review per Category{% endblock %}

{% block button_header %}
<style>
#topRight {
    position:fixed;
    top:0;
    right:0;
}
#topLeft {
    position:fixed;
    top:0;
    left:0;
}
#nextToRight {
    position:fixed;
    top:0;
    right:100px;
}
#search {
    position:fixed;
    top:5px;
    left:500px;
}
</style>
{% endblock %}

{% block content %}
<div class="form-outline" style = "display:table;" id="search">
    <form action="/schooladmin/reviews/percategory" method = "POST">
        <div style = "display: table-cell;">
            <span class = "input-group-text">
            <input type="search" class="form-control" id="find_category" placeholder="Search category" name="search_category">
            </span>
        </div>
        <div style = "display: table-cell;">
            <span class = "input-group-text">
            <button type="submit" class="btn btn-light">Search <i class="fa-solid fa-magnifying-glass"></i></button>
            </span>
        </div>
    </form>
</div>
    <div id="topRight">
        <a href="/" class = "btn btn-info" role="button">LogOut <i class="fa-solid fa-right-from-bracket"></i></a> 
    </div>

    <div id = "nextToRight"> 
        <a href = "/schooladmin" class = "btn btn-info" role = "button">Home <i class = "fa fa-house"></i></a>
    </div>

    <div class = "container"> 
        <table class = "table table-dark table-hover" style = "margin-top: 4rem;"> 
            <thead> 
                <tr>
                    <th scope="col" class = "col-2">Category</th>
                    <th scope="col" class = "col-2">Average Review</th>
                </tr>
            </thead>
            <tbody>
                {% for i in range(0, categories|length) %}
                <tr>
                    <td class = "align-middle">{{categories[i]}}</td>
                    <td class = "align-middle">{{avg[i]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}

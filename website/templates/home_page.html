<!DOCTYPE html>
<html>
<head>
  <title>
    {% block title %}
    Home Page
    {% endblock %}
  </title>  
  <meta charset = "UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
body{
    background-image: url('/static/library.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
}
</style>
{% block button_header %}
<style>
#register {
    top:500px;
    right:950px;
}
#login {
    top:370px;
    right:100px;
}
</style>
{% endblock %}
</head>
<body> 
    {% include "flash.html" %}
    {% block content %}
    <div class = "container rounded bg-dark mt-5 mb-5" style = 'color:white;'> 
        <div class = "row">
            <div class = "p-3 py-5"> 
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1>Welcome to the School Library Network</h1>
                </div>
                <div class = "container rounded bg-dark mt-5 mb-5" style = 'color:white;'>
                    <form method="POST">
                        <h3 align="center">Login</h3>
                        <div class="form-group">
                            <label for="login">Login ID</label>
                            <input
                                type="text"
                                class="form-control"
                                id="login"
                                name="login"
                                placeholder="Login ID"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Enter password"/>
                        </div>
                        <div class="form-group">
                            <label for="Role">Choose your role</label>
                            <select 
                                id = "Role"
                                class= "form-control"
                                name = "Role"
                                required>
                                    <option value="Administrator">Administrator</option>
                                    <option value="School Administrator">School Administrator</option>
                                    <option value="Teacher">Teacher</option>
                                    <option value="Student">Student</option>
                            </select>
                        </div>
                        <br />
                        <div id = "login">
                            <button type = "submit" class = "btn btn-info">LogIn <i class="fa-solid fa-lock-open"></i></button>
                        </div>
                    </form>
                </div>
                <div class = "row mt-5">
                    <div class = "col md-10"> 
                        <h5>Don't have an account? Click here: </h5>
                        <div id = "register">
                            <a href = "/sign-up" class = "btn btn-info" role = "button">SignUp <i class="fa-solid fa-user-plus"></i></a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>

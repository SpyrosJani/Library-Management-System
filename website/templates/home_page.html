<!DOCTYPE html>
<html>
<head>
  <title>Home Page</title>  
  <meta charset = "UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
body{
    background-image: url('/static/library.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
}
#register {
    position: fixed; 
    top:500px;
    right:950px;
}
#login {
    position: fixed;
    top:370px;
    right:100px;
}
</style>
</head>
<body>
    {% block content %}
    <div class = "container rounded bg-dark mt-5 mb-5" style = 'color:white;'> 
        <div class = "row">
            <div class = "p-3 py-5"> 
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1>Welcome to the School Library Network</h1>
                </div>
                <div class = "row mt-3">
                    <div class = "col md-10"> 
                        <label class = "labels"> 
                            <h5>Username</h5>
                        </label>
                        <input class = "form-control" type = "text" placeholder = "Username">
                    </div>
                </div>
                <div class = "row mt-3">
                    <div class = "col md-10"> 
                        <label class = "labels"> 
                            <h5>Password</h5>
                        </label>
                        <input class = "form-control" type = "password" placeholder = "Password">
                    </div>
                </div>
                <div class = "row mt-5">
                    <div class = "col md-10">
                        <div class="dropdown">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                                Choose your role
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item">Administrator</a></li>
                                <li><a class="dropdown-item">School admin</a></li>
                                <li><a class="dropdown-item">Teacher</a></li>
                                <li><a class="dropdown-item">Student</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class = "row mt-5">
                    <div class = "col md-10">
                        <div id = "login"> 
                            <a href = "/login" class = "btn btn-info" role = "button">LogIn</a>
                        </div>
                    </div>
                </div>
                <div class = "row mt-5">
                    <div class = "col md-10"> 
                        <h5>Don't have an account? Click here: </h5>
                        <div id = "register">
                            <a href = "/sign-up" class = "btn btn-info" role = "button">SignUp</a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>

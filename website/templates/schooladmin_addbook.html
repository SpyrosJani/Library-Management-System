{% extends "home_page.html" %} {% block title %}Add a New Book{% endblock %}

{% block button_header %}
<style>
#topRight {
    position: fixed; 
    top:0;
    right:0;  
}
#topLeft {
    position:fixed;
    top:0;
    left:0;
}
#nextToRight {
    position:fixed;
    top:0;
    right:100px;
}
</style>
{% endblock %}

{% block content %}
    <div id="topRight">   
        <a href="/" class = "btn btn-info" role="button">LogOut <i class="fa-solid fa-right-from-bracket"></i></a> 
    </div>

    <div id = "nextToRight"> 
        <a href = "/schooladmin" class = "btn btn-info" role = "button">Home <i class = "fa fa-house"></i></a>
    </div>

    <div class = "container rounded mt-5" style = "color:white; background-color:rgb(33, 46, 46);">
        <h1 align="center">Add a New Book</h1>
        <form enctype="multipart/form-data" method = "POST">
            <div class = "mb-3 mt-3">
                <label for = "title">Title:</label>
                <input type = "title" class = "form-control" id = "title" placeholder="Enter title" name = "title">
            </div>
            <div class = "mb-3">
                <label for = "ISBN">ISBN:</label>
                <input type = "ISBN" class = "form-control" id = "ISBN" placeholder="Enter ISBN" name = "ISBN">
            </div>
            <div class = "mb-3">
                <label for = "author_first">Author First Name:</label>
                <input type = "author" class = "form-control" id = "author first name" placeholder="Enter author's first name" name = "author_first">
            </div>
            <div class = "mb-3">
                <label for = "author_last">Author Last Name:</label>
                <input type = "author" class = "form-control" id = "author last name" placeholder="Enter author's last name" name = "author_last">
            </div>
            <div class = "mb-3">
                <label for = "publisher">Publisher:</label>
                <input type = "publisher" class = "form-control" id = "publisher" placeholder="Enter publisher" name = "publisher">
            </div>
            <div class = "mb-3">
                <label for = "page number">Page Number:</label>
                <input type = "page number" class = "form-control" id = "page number" placeholder="Enter page number" name = "page_number">
            </div>
            <div class = "mb-3">
                <label for = "summary">Summary:</label>
                <input type = "summary" class = "form-control" id = "summary" placeholder="Enter summary" name = "summary">
            </div>
            <div class = "mb-3">
                <label for = "language">Language:</label>
                <input type = "language" class = "form-control" id = "language" placeholder="Enter language" name = "language">
            </div>
            <div class = "mb-3">
                <label for = "keywords">Keywords:</label>
                <input type = "keywords" class = "form-control" id = "keywords" placeholder="Enter keywords" name = "keywords">
            </div>
            <div class = "mb-3">
                <label for = "category">Categories:</label>
                <input type = "category" class = "form-control" id = "category" placeholder="Enter categories" name = "category">
            </div>
            <div class = "mb-3">
                <label for = "cover">Cover:</label>
                <input type="file" id="Cover" placeholder = "Submit Image" name="cover">
            </div> 
            <div style = "text-align:center" class = "mt-3">
                <button type = "sumbit" class = "btn btn-primary">Add Book <i class="fa-solid fa-square-plus"></i></button>
            </div>
        </form>
    </div>
{% endblock %}
